<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formul√°rio de Cadastro</title>
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffffff 30%, #0073ff 30%);
    }
    .form-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
    }
    h2 {
      color: #1a1a1a;
      text-align: center;
    }
    h2 span {
      color: #0073ff;
    }
    p.subheading {
      text-align: center;
      color: #0073ff;
      font-weight: 500;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    .submit-button {
      background-color: #0073ff;
      color: white;
      font-weight: bold;
      border: none;
      padding: 15px 30px;
      border-radius: 6px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
    .submit-button:hover {
      background-color: #005fd1;
    }
    .thank-you {
      text-align: center;
      margin-top: 30px;
      color: green;
      font-size: 18px;
      display: none;
    }
    .calendly-inline-widget {
      width: 100%;
      height: 630px;
      min-height: 630px;
    }
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
